<!DOCTYPE html>
<html>

<main id="main">
 <style>
    
    
</style>   
<h1 id="title">Survey</h1>
<p id="description">short explanation</p>
<form id="survey-form">
  <label for="name" id="name-label">Name:</label><br>
  <input type="text" id="name" name="name" placeholder="name" required><br>
  <label for="email" id="email-label">Email address:</label><br>
  <input type="email" id="email" name="email" placeholder="email" required><br>
  <label for="number" id="number-label">Age:</label><br>
  <input type="number" id="number" name="number" min="18" max="200" placeholder="number"><br>
  <label for="dropdown">Gender:</label><br>
  <select id="dropdown" name="dropdown">
    <option value="male">Male</option>
    <option value="female">Female</option>
    <option value="nonbinary">Non-binary</option>
    <option value="other">Other</option>
    <option value="prefer not to say">Prefer Not to Say</option></select><br>
  <input type="submit" value="Submit">

</form>
</main>
<script src=https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js></script>
</html>
