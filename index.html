<!DOCTYPE html>
<html>

<main id="main">
 <style>
    
    
</style>   
<h1 id="title">Survey</h1>
<p id="description">short explanation</p>
<form id="survey-form">
  <label for="name" id="name-label">Name:</label><br>
  <input type="text" id="name" name="name" placeholder="name" required><br>
  <label for="email" id="email-label">Email address:</label><br>
  <input type="email" id="email" name="email" placeholder="email" required><br>
  <label for="number" id="number-label">Age:</label><br>
  <input type="number" id="number" name="number" min="18" max="200" placeholder="number"><br>
  <label for="dropdown">Gender:</label><br>
  <select id="dropdown" name="dropdown">
    <option value="male">Male</option>
    <option value="female">Female</option>
    <option value="nonbinary">Non-binary</option>
    <option value="other">Other</option>
    <option value="prefer not to say">Prefer Not to Say</option></select><br>
    <p>Please select your favorite pet:</p>
      <input type="radio" id="cat" name="fav_pet" value="Cat">
      <label for="cat">Cat</label><br>
      <input type="radio" id="dog" name="fav_pet" value="Dog">
      <label for="dog">Dog</label><br>
      <input type="radio" id="snake" name="fav_pet" value="Snake">
      <label for="snake">Snake</label><br>
      <input type="radio" id="hamster" name="fav_pet" value="Hamster">
      <label for="hamster">Hamster</label><br>
      <input type="radio" id="fish" name="fav_pet" value="Fish">
      <label for="fish">Fish</label><br>
      <p>Select All That Apply:</p>
      <input type="checkbox" id="happy" name="feelings" value="Happy">
      <label for="happy">I am happy with my current number of pets.</label><br>
      <input type="checkbox" id="unhappy" name="feelings" value="Unhappy">
      <label for="unhappy">I am unhappy with my current number of pets.</label><br>
      <input type="checkbox" id="more" name="wants" value="More">
      <label for="more">I would like more pets.</label><br>
      <input type="checkbox" id="less" name="wants" value="Less">
      <label for="less">I would like less pets.</label><br>
      <input type="submit" value="Submit">

</form>
</main>
<script src=https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js></script>
</html>
